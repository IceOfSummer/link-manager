short = "Add resource"
long = "Add specific resource"

link_use = "link [LINK_NAME]"
link_short = "Declare a link"
link_long = "Declare a link here without any value"
link_add_success = "Declared a new link: {{ .LinkName }}"

lkv_use = "tag LINK_NAME TAG PATH"
