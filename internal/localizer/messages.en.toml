lkv_long = "Add a value to a link(you have to declare it first). Please pay attention to the spaces in the `PATH`, use double comma to wrap the `PATH` to if you have so."

bind_use = "bind LINK_NAME:TAG TARGET_LINK_NAME:TARGET_TAG"
bind_short = "Bind two links in one-way"
